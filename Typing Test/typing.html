<html>
    <head>
        <title>Improve your Typing</title>
        <link rel = "stylesheet" href="typing.css">
    </head>
    
    
    <body>
        <div class = "modelBox" id = "modal">
            <h1>Typing Test</h1>
            <p>It takes a minute to test yout typing. Timer will start as soon as you start typing.</p>
            <input type= "button" id = "startBtn" value="START">
        </div>

        
        <div class ="hide" id = "container">
            <div id= "timer">Timer</div>
            <div class= "alignCenter">
                <textarea  id = "paraTextArea"rows="5" cols = "50"  ></textarea>
                <textarea id = "typeTextArea" rows="5" cols = "50" onpaste = "return false" placeholder = "Timer will Start When you start Typing..."></textarea>
                <h2 id = "result"></h2>
                <input type ="button" id = "restartBtn" value = "Restart">
            </div>
        </div>
           
        <script src="typing.js"></script>
    </body>
    

</html>
